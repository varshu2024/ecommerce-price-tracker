<!DOCTYPE html>
<html>
<head>
    <title>Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">E-commerce Price Tracker</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('main.track_product') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone (optional for SMS alerts)</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            
            <div class="mb-3">
                <label for="product_url" class="form-label">Product URL</label>
                <input type="url" class="form-control" id="product_url" name="product_url" required>
            </div>
            
            <div class="mb-3">
                <label for="desired_price" class="form-label">Desired Price ($)</label>
                <input type="number" step="0.01" class="form-control" id="desired_price" name="desired_price" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Track Product</button>
        </form>
    </div>
</body>
</html>
